apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app
  name: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: app
    spec:
      containers:
      - image: nginx
        name: app
        env:
          - name: DB_PASSWORD 
            valueFrom:
              secretKeyRef:
                name: database-password
                key: PASSWORD
          - name: LOGGING_API_TOKEN
            valueFrom:
              secretKeyRef:
                name: logging-api-token
                key: api-token
